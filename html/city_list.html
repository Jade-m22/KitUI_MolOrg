<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bannière</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="row">
  <div class="col-md-4">
    <!-- Carte ville 1 -->
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2021/11/17/15/07/paris-6803796_1280.jpg" class="card-img-top" alt="Ville 1">
      <div class="card-body">
        <h5 class="card-title">Ville 1</h5>
        <p class="card-text">La ville de Paris, capitale de la culture et de l'histoire.</p>
        <a href="#" class="btn btn-primary">Voir les événements</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <!-- Carte ville 2 -->
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2021/08/05/15/45/city-6524326_1280.jpg" class="card-img-top" alt="Ville 2">
      <div class="card-body">
        <h5 class="card-title">Ville 2</h5>
        <p class="card-text">Lyon, une ville avec un riche patrimoine historique.</p>
        <a href="#" class="btn btn-primary">Voir les événements</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <!-- Carte ville 3 -->
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2022/07/29/22/44/marseille-7352728_1280.jpg" class="card-img-top" alt="Ville 3">
      <div class="card-body">
        <h5 class="card-title">Ville 3</h5>
        <p class="card-text">Marseille, port historique et capitale de la culture méditerranéenne.</p>
        <a href="#" class="btn btn-primary">Voir les événements</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
